{% extends 'base.html' %}
{% block content %}
<form method="POST" action="/update/{{ item }}">
	{{ form.hidden_tag() }}
	{{form.updateText.label }} {{ form.updateText() }}
	<button class=" red lighten-2 btn waves-effect waves-light">{{ form.submit() }}</button>
</form>

<div>
{% for message in get_flashed_messages() %}
{{ message }}
{% endfor %}
</div>

{% endblock %}
